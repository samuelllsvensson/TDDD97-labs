<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>TDDD97 Labs by Samuel</title>
        <link href="../css/client.css" type="text/css" rel="stylesheet">
        <script src="./client.js"></script>
        <script src="../serverstub.js"></script>
        <!-- WELCOME VIEW  -->
        <script id="welcomeview" type="text/view">
            <!-- CONTAINER -->
            <div class="main-container">
                <div class ="lhs-container">
                    <!-- IMAGE SLOGAN -->
                    <img src="../wimage.png" alt="Logo" class="Logo">
                </div>
                <div class="rhs-container">
                    <!--                        LOGIN                             -->
                    <div class="login-container">
                        <form name="logIn" onsubmit="return logInValidation(this)">               
                            <!-- input type "email" will make sure proper email address is used
                                :valid and :invalid CSS pseudo-classes are automatically applied  -->
                            <label for="logInEmail"><b>Email</b></label>
                            <input type="email" name="logInEmail" required>
                        
                            <label for="loginPwd"><b>Password</b></label>
                            <input type="password" name="loginPwd" required>

                            <span id="signInMessage" style="color: red"></span>

                            <button class="button" type="submit" value="logInValue" style="float: right; margin: 5px;">Login</button>
                        </form>
                    </div>
                    <!--                        SIGN UP                            -->
                    <div class="signup-container">
                        <form name="signUp" onsubmit="return signUpValidation(this)" method="post">
                            <h3 align="center">Sign up here</h3>

                            <label for="firstName"><b>First name</b></label>
                            <input type="text" name="firstName" required>

                            <label for="familyName"><b>Family name</b></label>
                            <input type="text" name="familyName" required>

                            <label for="gender"><b>Gender</b></label>
                            <select name="gender">
                                <option value="0">Select gender:</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                                </select>

                            <label for="city"><b>City</b></label>
                            <input type="text" name="city" required>

                            <label for="country"><b>Country</b></label>
                            <input type="text" name="country" required>
                                
                            <!-- input type "email" will make sure proper email address is used 
                                :valid and :invalid CSS pseudo-classes are automatically applied -->
                            <label for="signUpEmail"><b>Email</b></label>
                            <input type="email" name="signUpEmail" required>

                            <label for="signUpPwd"><b>Password</b></label>
                            <input type="password" name="signUpPwd" onkeyup="checkSignUpPassword(this.value)" required>
                        
                            <label for="signUpPwdRepeat"><b>Repeat Password</b></label>
                            <input type="password" name="signUpPwdRepeat" required>

                            <span id="signUpMessage" style="color: red"></span>

                            <button class="button" type="submit" value="signUpValue" style="float: right; margin: 5px;">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </script>
        <!-- PROFILE VIEW 
            (Empty for now) -->
        <script id="profileview" type="text/view">
            <!-- CONTAINER -->
            <div class="main-container">
                <button class="tablink" onclick="openPage('Home')" id="defaultOpen">Home</button>
                <button class="tablink" onclick="openPage('Browse')">Browse</button>
                <button class="tablink" onclick="openPage('Account')">Account</button>
                
                <div id="Home" class="tabcontent">
                    <!-- 1. The signed-in userâ€™s personal information provided at sign-up process except the password.
                        2. A text area and a post button which the user can use to post messages to his/her own wall.
                        3. A list of all posted messages forming a wall.
                        4. A button to reload only the wall in order to see the newly posted messages by other users. -->
                    
                    <div id="home-container"> 
                        <div id="personalInfo">
                            <h5>Personal Info</h5>
                            <label>Name: </label>
                            <div id="LName"></div>

                            <label>Family name: </label>
                            <div id="LFamilyName"></div>

                            <label>Gender: </label>
                            <div id="LGender"></div>

                            <label>City: </label>
                            <div id="LCity"></div>

                            <label>Country: </label>
                            <div id="LCountry"></div>

                            <label>Email: </label>
                            <div id="LEmail"></div>
                        </div>
                        <div id="messageWall">
                            <div id="postMessage">
                                <h5>Post on your wall!</h4>
                                <form name="postMessage" onsubmit="return postMessage(this)" method="post">
                                    <textarea name="message" rows="5" cols="45"></textarea>
                                    <button class="button" type="submit" value="postMessageValue">Post</button>
                                </form>
                            </div>
                            <div id="reloadMessages">
                                <form name="updateMessages" onsubmit="return updateMessages()">
                                    <button class="button" type="submit" value="reloadMessagesValue">Reload messages</button>
                                </form>
                            </div>
                            <div id="allMessages">
                            
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                  
                <div id="Browse" class="tabcontent">
                    <form name="searchUserForm" onsubmit="return searchUser(this)" method="post">
                        <label for="searchEmail"><b>Email</b></label>
                            <input type="email" name="searchEmail" required>
                        <button class="button" type="submit" value="searchUserValue">Search</button>
                    </form>
                    <div id="searchedUserInfo"> 
                        
                    </div>
                </div>
                
                <div id="Account" class="tabcontent">
                    <p>Here you can change your password and sign out.</p>
                    <div id="changePwd-container"> 
                        <form id="changePwdForm" name="changePwd" onsubmit="return changePwd(this)">               

                            <label for="oldLoginPwd"><b>Old password</b></label>
                            <input type="password" name="oldLoginPwd" required>

                            <label for="newLoginPwd"><b>New password</b></label>
                            <input type="password" name="newLoginPwd" required>

                            <span id="changePwdMessage" style="color: red"></span>

                            <button class="button" type="submit" value="ChangePwd">Change password</button>
                        </form>
                    </div>
                    <button class="button" type="submit" value="signOutValue" onclick="signOut()">Sign Out</button>
                </div>
                  
            </div>
        </script>
    </head>
    <body>
        <div id="view"></div>
    </body>
</html>
